<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="imgContainer">
      <img class="img mobileImg" src="/images/image-product-mobile.jpg" alt="Producto">
      <img class="img desktopImg" src="/images/image-product-desktop.jpg" alt="Producto">
    </div>
    <div class="infoContainer">
      <h4 class="product">PERFUME</h4>
      <h1 class="title tx">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <h2 class="price tx">$149.99</h2>
        <h5 class="noPrice">$169.99</h5>
      </div>
      
      <button class="btn"><img class="icono" src="/images/icon-cart.svg" alt="icono">Add to Cart</button>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portafolio-camilo-trujillo.netlify.app/">Juan Camilo Trujillo</a>.
  </div>
</body>
</html>
